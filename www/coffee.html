<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
  </head>
  <body>
    <header>
      <ul class="topnav">
        <li><a class="active" href="index.html" id="Name">Café Arcadia</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Drinks</a></li>
        <li><a href="bakery.html">Bakery</a></li>
        <li><a href="club.html">Club</a></li>
        <li><a class="right" href="contact.html">Contact</a></li>
      </ul>
      <div class="Banner">
        <img class="bannerImage" src="images/coffeeBanner.jpg" alt="Coffee" width="100%">
        <div class="centered">The Range</div>
      </div>
    </header>
    <article onload="loadDoc();">
    <div class="row">
      <div class="column" id="tea">
        <h1>Tea</h1><br />
      </div>
      <div class="column" id="coffee">
        <h1>Coffee</h1><br />
      </div>
      <div class="column" id="cold">
        <h1>Cold Drinks</h1><br />
      </div>
    </div>
    <div class="row">
      <div class="column" id="health">
        <h1>Health Boosts</h1><br />
      </div>
      <div class="column" id="smoothies">
        <h1>Smoothies</h1><br />
      </div>
      <div class="column" id="chocolate">
        <h1>Chocolate</h1><br />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img src="images/espresso.JPG" alt="coffee">
      </div>
      <div class="column">
        <img src="images/chai.JPG" alt="chai">
      </div>
      <div class="column">
        <img src="images/smoothie.JPG" alt="smoothie">
      </div>
    </div>
  </article>
    <footer class="footer">
      <p>Café Arcadia<br>Clerkenwell <br>London EC1</p>
    </footer>
    <script>
      fetch('../index.php')
      .then(function(response) {
        return response.json()
      })
      .then(function(responseJson) {
        for(val in responseJson) {
          switch(responseJson[val]["itemCategory"]) {
            case "Tea":
              document.getElementById("tea").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            case "Coffee":
              document.getElementById("coffee").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            case "Cold":
              document.getElementById("cold").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            case "Chocolate":
              document.getElementById("chocolate").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            case "Health Boosts":
              document.getElementById("health").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            case "Smoothies":
              document.getElementById("smoothies").innerHTML += "<p>" + responseJson[val]["itemName"] + " - £" + responseJson[val]["price"] + "</p>";
              break;
            default:
              console.log(responseJson[val]["itemCategory"]);
          }
        }
      })
    </script>
  </body>
</html>
